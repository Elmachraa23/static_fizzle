<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Material Icons CDN Link -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet">
    <!-- Icons Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Page Essai Gratuit Service</title>
</head>
<body >
    <div class="essai_service" >
        <a href="index.html#contenu_about">
            <span class="material-icons-sharp close">close </span>   
        </a>
        <h1>À votre service !</h1>
        <div class="row50">
            <div class="inputBox">
                <Label class="title_span">Saisissez votre nom *</Label>                            
                <input type="text" name="nom" placeholder="Prénom" required>                
            </div>
            <div class="inputBox">
                <label class="title_span">Saisissez votre e-mail *</label>
                <input type="text" name="email" placeholder="E-mail" required>                
            </div>
        </div>
        <div class="row100">
            <div class="inputBox">
                <label class="title_span">Saisissez l'objet</label>
                <input type="text" name="objet" placeholder="Objet" >                
            </div>
        </div>
        <div class="row100">
            <div class="inputBox">
                <label class="title_span">Numéro de téléphone</label>
                <input type="text" name="mobile" placeholder="Téléphone" >                
            </div>
        </div>
        <div class="row100">
            <div class="inputBox">
                <label class="title_span">Saisissez votre adresse</label>
                <input type="text" name="adresse" placeholder="Adresse" >                
            </div>
        </div>
        <div class="row100">
            <div class="inputBox">
                <label class="title_span">Écrivez votre message ici...</label>
                <textarea class="message" name="message" placeholder="Message" required></textarea>
            </div>
        </div>
        <div class="row100 btn-envoyer">
            <div class="inputBox">
                <input type="submit" value="Envoyer">                
            </div>
        </div>
        <div class="box">       
            <a href="#" class="links"> <i class="fa fa-map-marker"></i>15 rue du château 75001 Paris, France</a>      
            <a href="#" class="links"> <i class="fa fa-phone"></i>01 23 45 67 89</a>
            <a href="#" class="links"> <i class="fa fa-envelope"></i>info@monsite.fr</a>        
        </div> 
    </div>   
</body>
</html>
